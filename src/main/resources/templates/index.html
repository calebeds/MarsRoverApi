<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Mars Rover API App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

	<!-- These three lines below are to the title font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nova+Slim&display=swap" rel="stylesheet"> 
</head>

<body style="font-family: 'Nova Slim', cursive;">
	<div class="container">
		<h2 class="mt-3 mx-auto">Welcome to the Mars Rover API Web App</h2>

		<form method="POST" action="" id="frmRoverType">
			<input type="hidden" th:field="${homeDto.marsApiRoverData}" />
			<input type="hidden" th:field="${homeDto.userId}" />
			<hr />
			
			<div class="row">
				<h4>Rover Name: </h4>
			</div>
			<div class="btn-group btn-group-lg mb-4 mt-2 d-flex justify-content-center" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-secondary" id="marsApiCuriosity">Curiosity</button>
				<button type="button" class="btn btn-secondary" id="marsApiOpportunity">Opportunity</button>
				<button type="button" class="btn btn-secondary" id="marsApiSpirit">Spirit</button>
			</div>

			<hr />
			
			<div class="row">
				<h4>Rover Camera: </h4>
			</div>
			<div class="row">
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="cameraFhaz"
							th:field="${homeDto.cameraFhaz}"  th:attr="disabled=${!#lists.contains(validCameras, 'FHAZ') ? 'disabled' : 'false'}"
							/>
						<label class="form-check-lable" for="cameraFhaz">
							Front Hazard Avoidance Camera
						</label>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="cameraRhaz"
							th:field="${homeDto.cameraRhaz}"  th:attr="disabled=${!#lists.contains(validCameras, 'RHAZ') ? 'disabled' : 'false'}"
							/>
						<label class="form-check-lable" for="cameraRhaz">
							Rear Hazard Avoidance Camera
						</label>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="cameraMast"
							th:field="${homeDto.cameraMast}" th:attr="disabled=${!#lists.contains(validCameras, 'MAST') ? 'disabled' : false}"
							/>
						<label class="form-check-lable" for="cameraMast">
							Mast Camera
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="cameraChemcam"
							th:field="${homeDto.cameraChemcam}" th:attr="disabled=${!#lists.contains(validCameras, 'CHEMCAM') ? 'disabled' : 'false'}"
							/>
						<label class="form-check-lable" for="cameraChemcam">
							Chemistry and Camera Complex
						</label>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="cameraMahli"
							th:field="${homeDto.cameraMahli}"   th:attr="disabled=${!#lists.contains(validCameras, 'MAHLI') ? 'disabled' : 'false'}"
							/>
						<label class="form-check-lable" for="cameraMahli">
							Mars Hand Lens Imager
						</label>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="cameraMardi"
							th:field="${homeDto.cameraMardi}" th:attr="disabled=${!#lists.contains(validCameras, 'MARDI') ? 'disabled' : 'false'}"
							/>
						<label class="form-check-lable" for="cameraMardi">
							Mars Descent Imager
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="cameraNavcam"
							th:field="${homeDto.cameraNavcam}"  th:attr="disabled=${!#lists.contains(validCameras, 'NAVCAM') ? 'disabled' : 'false'}"
							/>
						<label class="form-check-lable" for="cameraNavcam">
							Navigation Camera
						</label>
					</div>
				</div>
				<div class="col-12 col-md-4">

					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="cameraPancam"
							th:field="${homeDto.cameraPancam}" 	th:attr="disabled=${!#lists.contains(validCameras, 'PANCAM') ? 'disabled' : 'false'}"
							/>
						<label class="form-check-lable" for="cameraPancam">
							Panoramic Camera
						</label>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="cameraMinites"
							th:field="${homeDto.cameraMinites}" th:attr="disabled=${!#lists.contains(validCameras, 'MINITES') ? 'disabled' : 'false'}"
							/>
						<label class="form-check-lable" for="cameraMinites">
							Miniature Thermal Emission Spectrometer (Mini-TES)
						</label>
					</div>
				</div>
			</div>

			<hr />

			<div class="form-group col-form-label-lg mb-3">
				<label for="marsSol">Mars Sol (aka Mars Day): </label>
				<input type="number" class="form-control form-control-lg" th:field="${homeDto.marsSol}" min="0" />
			</div>
			<div class="row">
				<div class="col-3 col-md-2">
					<button type="submit" class="btn btn-primary btn-lg">
						Submit
					</button>
				</div>
				<div class="col-9 col-md-10 mt-2">
					<input type="checkbox" th:field="${homeDto.rememberPreferences}" id="rememberPreferences" />
					<label for="rememberPreferences">Remember Preferences</label>
				</div>
			</div>
		</form>

		<div th:each="index : ${#numbers.sequence(0, roverData.photos.size(), 4)}" class="row"
			style="margin-bottom: 2em">
			<div class="col-sm" th:if="${index  < roverData.photos.size()}">
				<img th:src="${roverData.photos[index].imgSrc}" class="img-fluid img-thumbnail" />
			</div>
			<div class="col-sm" th:if="${index + 1 < roverData.photos.size()}">
				<img th:src="${roverData.photos[index + 1].imgSrc}" class="img-fluid img-thumbnail" />
			</div>
			<div class="col-sm" th:if="${index + 2 < roverData.photos.size()}">
				<img th:src="${roverData.photos[index + 2].imgSrc}" class="img-fluid img-thumbnail" />
			</div>
			<div class="col-sm" th:if="${index + 3 < roverData.photos.size()}">
				<img th:src="${roverData.photos[index + 3].imgSrc}" class="img-fluid img-thumbnail" />
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/js/index.js">
	</script>
</body>

</html>
